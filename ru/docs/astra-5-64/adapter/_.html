---
layout: null
---

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cesbo</title>
	<script type="text/javascript">
		var languages = [{% for item in site.data.translations._ %}"{{ item[0] }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
		var code = (navigator.language || "en").split("-")[0];
		var language = (languages.indexOf(code) == -1) ? languages[0] : code;
		document.location = "/" + language + '{{ page.url }}' + document.location.hash;
	</script>
</head>
<body>
	<ul>
		{% for item in site.data.translations._ %}<li><a href="/{{ item[0] }}{{ page.url }}">{{ item[1] }}</a></li>
		{% endfor %}
	</ul>
</body>
</html>
